tool_name: sqlmap
description: "Automatic SQL injection and database takeover tool."
base_command: "sqlmap"
parameters:
  - name: target_url
    type: string
    required: true
    description: "The target URL to test."
    cli_format: "{value}"
  - name: dbms
    type: string
    required: false
    description: "Specify the DBMS to use."
    cli_format: "--dbms={value}"
  - name: risk
    type: string
    required: false
    description: "Risk level (1-3)."
    cli_format: "--risk={value}"
